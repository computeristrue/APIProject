<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>项目管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../../stylesheets/custom.css" media="all">

    <script src="../../../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../../../javascripts/basetable.js"></script>
</head>

<body>


    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">项目管理</div>
                    <div class="layui-card-body">
                        <!-- <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                            <button class="layui-btn" data-type="add">新增项目</button>
                        </div> -->

                        <!-- <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

                        <script type="text/html" id="test-table-operate-barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event='edit'>修改</a>
                            <a class="layui-btn layui-btn-xs" lay-event='view'>查看</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs"lay-event='del'>删除</a>
                            <a class="layui-btn layui-btn-xs"lay-event='build'>部署</a>
                        </script> -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="site-text" style="margin: 5% 5% 5% 0;">
        <form class="layui-form" id="myForm" lay-filter="myForm" action="/base/save">
            <div class="layui-row">
                <input type="hidden" name="id" autocomplete="off" class="layui-input">
                <input type="hidden" name="tableName" autocomplete="off" class="layui-input" value="project">
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify='required|onlyAZ' autocomplete="off"
                                placeholder="项目名(仅限字母)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">项目日志位置</label>
                        <div class="layui-input-block">
                            <input type="text" name="path" lay-verify='required' autocomplete="off"
                                placeholder="请输入项目日志保存路径" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主机地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="host" lay-verify='required' autocomplete="off"
                                placeholder="请输入CRM数据库IP" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="user" lay-verify='required' autocomplete="off"
                                placeholder="请输入数据库账号" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" lay-verify='required' autocomplete="off"
                                placeholder="请输入数据库密码" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">端口</label>
                        <div class="layui-input-block">
                            <input type="text" name="port" lay-verify='title' autocomplete="off" placeholder="请输入数据库端口"
                                class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据库名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="database_" lay-verify='required' autocomplete="off"
                                placeholder="请输入数据库名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据库类型</label>
                        <div class="layui-input-block">
                            <select name="kind" lay-verify="required" id="kind">
                                <option value="">请选择数据库类型</option>
                                <option value="1" selected>MySQL</option>
                                <option value="2">SQL server</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">CRM域名</label>
                        <div class="layui-input-block">
                            <input type="text" name="url" lay-verify='required' autocomplete="off"
                                placeholder="请输入CRM域名" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">authToken</label>
                        <div class="layui-input-block">
                            <input type="text" name="authToken" lay-verify='required' autocomplete="off"
                                placeholder="请输入绑定员工的authToken" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12" style="width: 100%;text-align: center;">
                    <div class="layui-form-item">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="form_sb" id="form_sb">确认</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'view', 'form', 'util'], function () {
            var table = layui.table
                , admin = layui.admin
                , view = layui.view
                , form = layui.form
                , util = layui.util;
            var tableName = "project";
            form.verify({
                onlyAZ: function (value, item) {
                    if (!/^[a-zA-Z]+$/.test(value)) {
                        return '仅支持字母组合';
                    }
                }
            });
            initData(form);
            form.on('submit(form_sb)', function (data) {
                //重新加载数据
                params = data.field;
                console.log(params);
                $.ajax({
                    url: '/base/save',
                    type: 'get',
                    data: params,
                    async: false,
                    success: function (data, textStatus) {
                        var code = data.code;
                        const record = data.data;
                        layer.msg(data.msg);
                        initData(form);
                    }
                });
                return false;
            });
        });
        function initData(form) {
            $.ajax({
                url: 'initData',
                type: 'get',
                async: false,
                success: function (data, textStatus) {
                    var code = data.code;
                    const record = data.data;
                    if (code == 0) {
                        console.log(record);
                        form.val('myForm', record);

                    } else {
                        layer.msg('查询异常');
                    }
                }
            });
        }
    </script>
</body>

</html>
