<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数据库管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

    <script src="../../../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../../../javascripts/basetable.js"></script>
</head>

<body>


    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">数据库管理</div>
                    <div class="layui-card-body">
                        <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                            <button class="layui-btn" data-type="add">新增配置</button>
                        </div>

                        <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

                        <script type="text/html" id="test-table-operate-barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event='edit'>修改</a>
                            <a class="layui-btn layui-btn-xs" lay-event='view'>查看</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs"lay-event='del'>删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="site-text" style="margin: 5% 5% 5% 0;display: none;" id="window">
        <form class="layui-form" id="myForm" lay-filter="myForm">
            <div class="layui-row">
                <input type="hidden" name="id" autocomplete="off" class="layui-input">
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">别名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify='required' autocomplete="off"
                                placeholder="请输入数据库别名" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主机</label>
                        <div class="layui-input-block">
                            <input type="text" name="host" lay-verify='required' autocomplete="off"
                                placeholder="请输入主机IP" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="user" lay-verify='required' autocomplete="off"
                                placeholder="请输入账号" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="password" lay-verify='required' autocomplete="off"
                                placeholder="请输入密码" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据库类型</label>
                        <div class="layui-input-block">
                            <select name="kind" lay-verify="required" lay-filter="kind">
                                <option value="">请选择数据库类型</option>
                                <option value="1" selected>MySQL</option>
                                <option value="2">SQL server</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 port">
                    <div class="layui-form-item">
                        <label class="layui-form-label">端口号</label>
                        <div class="layui-input-block">
                            <input type="text" name="port" lay-verify='' autocomplete="off"
                                placeholder="请输入端口号（仅MySQL）" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">数据库名</label>
                        <div class="layui-input-block">
                            <input type="text" name="database_" lay-verify='required' autocomplete="off"
                                placeholder="请输入数据库名称" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注信息</label>
                        <div class="layui-input-block">
                            <input type="text" name="remark" lay-verify='' autocomplete="off"
                                placeholder="请输入备注信息" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="form_submit_btn" id="form_submit_btn" value="确认">
                </div>
            </div>
        </form>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'view', 'form', 'util', 'myUtils'], function () {
            var table = layui.table
                , admin = layui.admin
                , view = layui.view
                , form = layui.form
                , util = layui.util
                , myUtils = layui.myUtils;
            var tableName = 'dbConfig';
            //处理字段之间的联动
            form.on('select(kind)', function (data) {
                if (data.value == 1) {
                    jQuery(".port").show();
                } else if(data.value == 2){
                    jQuery(".port").hide();
                }
            });
            var tableIns = table.render({
                elem: '#test-table-operate'
                , url: '/base/searchList'
                , where: { tableName: tableName }
                , cellMinWidth:100
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: 'id', hide: true }
                    , { field: 'name', title: '别名', fixed: 'left' }
                    , { field: 'host', title: '主机IP', fixed: 'left' }
                    , { field: 'user', title: '账号'}
                    , { field: 'password', title: '密码'}
                    , { field: 'port', title: '端口'}
                    , { field: 'database_', title: '数据库名'}
                    , { field: 'kind', title: '类型',templet:(d)=>{
                        return d.kind == 1 ? 'MySQL' : 'SQL Server';
                    }}
                    , { field: 'remark', title: '备注'}
                    , {
                        field: 'dateCreated', title: '创建时间', templet: (d) => {
                            return util.toDateString(d.dateCreated, "yyyy-MM-dd HH:mm:ss");
                        }
                    }
                    , {
                        field: 'lastUpdated', title: '修改时间', templet: (d) => {
                            return util.toDateString(d.lastUpdated, "yyyy-MM-dd HH:mm:ss");
                        }
                    }
                    , { minWidth: 180, align: 'center', fixed: 'right', toolbar: '#test-table-operate-barDemo' }
                ]],
                page : true
            });

            var $ = layui.$, active = {
                add: function () { //新增
                    openMain('/base/save', null, form, 'myForm', tableIns,tableName);
                }
            };
            $('.test-table-operate-btn .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听工具条
            table.on('tool(test-table-operate)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    console.log(data);
                    if(data.isBasic == 1){
                        openMain(null, data, form, 'myForm', tableIns);
                    }else{
                        openMain('/base/save', data, form, 'myForm', tableIns,tableName);
                    }
                } else if (obj.event === 'view') {
                    openMain(null, data, form, 'myForm', tableIns);
                } else if (obj.event === 'del') {
                    baseDel('/base/del', data.id, tableIns, tableName);
                }
            });
        });
    </script>
</body>

</html>
