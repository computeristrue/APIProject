<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模块管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">

    <script src="../../../javascripts/jquery-3.3.1.min.js"></script>
    <script src="../../../javascripts/basetable.js"></script>
</head>

<body>


    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">模块管理</div>
                    <div class="layui-card-body">
                        <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                            <button class="layui-btn" data-type="add">新增模块</button>
                        </div>

                        <table class="layui-hide" id="test-table-operate" lay-filter="test-table-operate"></table>

                        <script type="text/html" id="test-table-operate-barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event='edit'>修改</a>
                            <a class="layui-btn layui-btn-xs" lay-event='view'>查看</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs"lay-event='del'>删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="site-text" style="margin: 5% 5% 5% 0;display: none;" id="window">
        <form class="layui-form" id="myForm" lay-filter="myForm">
            <div class="layui-row">
                <input type="hidden" name="id" autocomplete="off" class="layui-input">
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">模块名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify='required' autocomplete="off" placeholder="模块名"
                                class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">模块ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="moduleId" lay-verify='required' autocomplete="off"
                                placeholder="请输入模块ID" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否子模块</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_child" value="1" title="是">
                            <input type="radio" name="is_child" value="2" title="否" checked>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">父模块</label>
                        <div class="layui-input-block">
                            <select name="parent_module_id" lay-verify="" id="parent_module_id" dict="module">
                                <option value="">请选择父模块</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">模块类型</label>
                        <div class="layui-input-block">
                            <select name="kind" lay-verify="required" id="kind">
                                <option value="">请选择模块类型</option>
                                <option value="1">推送</option>
                                <option value="2">拉取</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">关联CRM表</label>
                        <div class="layui-input-block">
                            <input type="text" name="table_name" lay-verify='' autocomplete="off"
                                placeholder="请输入关联CRM表名" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">关联对方表</label>
                        <div class="layui-input-block">
                            <input type="text" name="target_table_name" lay-verify='' autocomplete="off"
                                placeholder="请输入关联对方表名" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">读取数据库</label>
                        <div class="layui-input-block">
                            <select name="read_db_id" lay-verify="" id="read_db_id" dict="dbConfig">
                                <option value="">请选择读取数据库</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">写入数据库</label>
                        <div class="layui-input-block">
                            <select name="write_db_id" lay-verify="" id="write_db_id" dict="dbConfig">
                                <option value="">请选择写入数据库</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">拉取接口</label>
                        <div class="layui-input-block">
                            <select name="pull_api_id" lay-verify="" id="pull_api_id" dict="apiConfig">
                                <option value="">请选择拉取信息接口</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">推送接口</label>
                        <div class="layui-input-block">
                            <select name="send_api_id" lay-verify="" id="send_api_id" dict="apiConfig">
                                <option value="">请选择推送信息接口</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮询方式</label>
                        <div class="layui-input-block">
                            <select name="polling_mode" lay-verify="" id="polling_mode">
                                <option value="">请选择拉取信息轮询方式</option>
                                <option value="1">间隔X毫秒拉取</option>
                                <option value="2">固定时间点拉取</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">间隔时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="interval_" lay-verify='title' autocomplete="off"
                                placeholder="请输入间隔时间" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">查询条件</label>
                        <div class="layui-input-block">
                            <input type="text" name="condition_str" lay-verify='' autocomplete="off"
                                placeholder="读取数据库时的附加条件" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-hide">
                    <input type="button" lay-submit lay-filter="form_submit_btn" id="form_submit_btn" value="确认">
                </div>
            </div>
        </form>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'view', 'form', 'util', 'myUtils'], function () {
            var table = layui.table
                , admin = layui.admin
                , view = layui.view
                , form = layui.form
                , util = layui.util
                , myUtils = layui.myUtils;
            var tableName = 'module';
            myUtils.relObj(['parent_module_id','read_db_id','write_db_id','pull_api_id','send_api_id']);//查询关联对象
            var tableIns = table.render({
                elem: '#test-table-operate'
                , url: '/base/searchList'
                , where: { tableName: tableName }
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: 'id', hide: true }
                    , { field: 'name', title: '模块名', fixed: 'left' }
                    , { field: 'moduleId', title: '模块ID' }
                    , { field: 'is_child', title: '是否子模块' }
                    , { field: 'parent_module', title: '父模块' }
                    , {
                        field: 'kind', title: '模块类型', templet: (d) => {
                            var str = "";
                            if (d.kind == 1) str = "推送";
                            if (d.kind == 2) str = "拉取";
                            return str;
                        }
                    }
                    , { field: 'table_name', title: '关联CRM表名' }
                    , { field: 'target_table_name', title: '关联对方表名' }
                    , { field: 'read_db', title: '读取数据库' }
                    , { field: 'write_db', title: '写入数据库' }
                    , { field: 'pull_api', title: '拉取信息接口' }
                    , { field: 'send_api', title: '推送信息接口' }
                    , {
                        field: 'polling_mode', title: '拉取信息轮询方式', templet: (d) => {
                            var str = "";
                            if (d.polling_mode == 1) str = "间隔X毫秒拉取";
                            if (d.polling_mode == 2) str = "固定时间点拉取";
                            return str;
                        }
                    }
                    , { field: 'interval_', title: '间隔时间' }
                    , {
                        field: 'dateCreated', title: '创建时间', templet: (d) => {
                            return util.toDateString(d.dateCreated, "yyyy-MM-dd HH:mm:ss");
                        }
                    }
                    , {
                        field: 'lastUpdated', title: '修改时间', templet: (d) => {
                            return util.toDateString(d.lastUpdated, "yyyy-MM-dd HH:mm:ss");
                        }
                    }
                    , { minWidth: 180, align: 'center', fixed: 'right', toolbar: '#test-table-operate-barDemo' }
                ]],
                page : true
            });

            var $ = layui.$, active = {
                add: function () { //新增
                    openMain('/base/save', null, form, 'myForm', tableIns,tableName);
                }
            };
            $('.test-table-operate-btn .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听工具条
            table.on('tool(test-table-operate)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    openMain('/base/save', data, form, 'myForm', tableIns,tableName);
                } else if (obj.event === 'view') {
                    openMain(null, data, form, 'myForm', tableIns);
                } else if (obj.event === 'del') {
                    baseDel('/base/del', data.id, tableIns, tableName);
                }
            });
        });
    </script>
</body>

</html>
